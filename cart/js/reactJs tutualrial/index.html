     function List({data,children}){

             <ul>
                {data.map((...props)=>children(...props))}
             </ul>
         )
     }   
    
     function App(){
         const cars=["honda","lixic","camry","fortuner","langruser"]
         return(
             <List data={cars}>

         )
     }
