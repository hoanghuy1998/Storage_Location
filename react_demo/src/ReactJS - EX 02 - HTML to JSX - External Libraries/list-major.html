<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List Major Demo</title>
    <link href="plugins/bootstrap/css/bootstrap.min.css" rel="stylesheet"/>
    <link href="plugins/fontawesome-free/css/all.min.css" rel="stylesheet"/>
	<link href="css/style.css" rel="stylesheet"/>
</head>
<body>
<nav class="navbar navbar-expand-md navbar-dark bg-primary">
  <div class="container">
    <a class="navbar-brand" href="#">Student Management</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav me-auto">
        <li class="nav-item">
          <a class="nav-link" href="#">Major</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Student</a>
        </li>
      </ul>
	  <ul class="navbar-nav">
			<li class="nav-item">
				<a class="nav-link" href="#">welcome to ... </a>
			</li>
			<li class="nav-item">
				<a class="nav-link" href="#"><i class="fas fa-sign-out-alt"></i></a>
			</li>
		</ul>
    </div>
  </div>
</nav>    
    <div class="container mt-4">
        <div class="card border-primary bt-5px">
            <div class="card-header">
                <div class="row">
                    <div class="col">
                        <h3 class="card-title">Major <small class="text-muted">list</small></h3>
                    </div>
                    <div class="col-auto">
                        <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#editModal"><i class="fas fa-plus"></i> Add</button>
                    </div>
                </div>
            </div>
            <div class="card-body">
                <div class="table-responsive">
                    <table class="table table-bordered table-hover mb-0 border-primary">
                        <thead class="table-primary border-primary">
                            <tr>
                                <th style="width: 50px;" class="text-center">#</th>
                                <th>Major Name</th>
                                <th style="width: 80px;" class="text-center"></th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <th class="text-center">1</th>
                                <td>IT</td>
                                <td class="text-center">
                                    <a href="#"><i class="fas fa-edit text-primary"></i></a>
                                    <a href="#"><i class="fas fa-trash-alt text-danger"></i></a>
                                </td>
                            </tr>
                            <tr>
                                <th class="text-center">2</th>
                                <td>Marketing</td>
                                <td class="text-center">
                                    <a href="#"><i class="fas fa-edit text-primary"></i></a>
                                    <a href="#"><i class="fas fa-trash-alt text-danger"></i></a>
                                </td>
                            </tr>
                            <tr>
                                <th class="text-center">3</th>
                                <td>Network</td>
                                <td class="text-center">
                                    <a href="#"><i class="fas fa-edit text-primary"></i></a>
                                    <a href="#"><i class="fas fa-trash-alt text-danger"></i></a>
                                </td>
                            </tr>
                            <tr>
                                <th class="text-center">4</th>
                                <td>Accounting</td>
                                <td class="text-center">
                                    <a href="#"><i class="fas fa-edit text-primary"></i></a>
                                    <a href="#"><i class="fas fa-trash-alt text-danger"></i></a>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal -->
    <div class="modal fade" id="editModal" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">New Major</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close">
            </button>
            </div>
            <div class="modal-body">
                <form>
                    <div class="row">
                      <label for="txtMajor" class="col-sm-3 col-form-label">Major name</label>
                      <div class="col-sm-9">
                        <input type="text" class="form-control" id="txtMajor">
                      </div>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
            <button type="button" class="btn btn-primary">Save</button>
            </div>
        </div>
        </div>
    </div>
    <script src="plugins/bootstrap/js/bootstrap.bundle.min.js"></script>
</body>
</html>
